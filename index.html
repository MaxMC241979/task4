<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>JS</title>

<body>

    <p><b>Квадратное уравнение</b><br>

    <p><b>Первое число:</b><br>
        <input type="text" size="40" class="txt">
       </p>

       <p><b>Второе число:</b><br>
        <input type="text" size="40" class="txt2">
       </p>

       <p><b>Третье число:</b><br>
        <input type="text" size="40" class="txt3">
       </p>
     
    
    <button class="btn">Расчитать</button>

    <p><b>Результат: </b>
    <p class="result"></p>
    <br><br>
    <p><b>Сравнение чисел</b><br>

    <p><b>Первое число:</b><br>
        <input type="text" size="40" class="txt4">
       </p>

       <p><b>Второе число:</b><br>
        <input type="text" size="40" class="txt5">
       </p>

       <p><b>Третье число:</b><br>
        <input type="text" size="40" class="txt6">
       </p>

       <button class="btn2">Сравнить</button>

       <p><b>Результат сравнения (на меньшее): </b>
        <p class="resultSR"></p>
        <br><br>

        <p><b>Возведение в степень</b><br>

            <p><b>Число:</b><br>
                <input type="text" size="10" class="txt7">
               </p>
        
               <p><b>Степень:</b><br>
                <input type="text" size="10" class="txt8">
               </p>

               <button class="btn3">Возвести в степень</button>

       <p><b>Результат возведения: </b>
        <p class="resultSТ"></p>
        <br><br>

       
    
    <script src="script.js"></script>

</body>

</html>
